<div class="team__container">
  <h1>Team type: {{calculateTeamType()}}</h1>
  <div>
    <h2>Team info:</h2>
    <p>Average Weigth: {{teamWeight | number: '1.0-0'}}</p>
    <p>Average Height: {{teamHeight}}</p>
  </div>
  <div class="team__grid">
    <app-hero-card *ngFor="let hero of teamHeroes" [hero]="hero" (heroToDelete)="deleteHero($event)"></app-hero-card>
  </div>
</div>
