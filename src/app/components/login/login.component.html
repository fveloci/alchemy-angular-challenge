<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4 col-sm-10 mt-5" col-lg-5>
      <h1>Login</h1>
      <form [formGroup]="loginInput" (ngSubmit)="onSubmit()">
        <div *ngIf="invalidForm" class="alert alert-danger" role="alert">
          {{errorMessage}}
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
          />
        </div>

        <button type="submit" class="w-100 btn btn-primary btn-block">
          Enviar
        </button>
      </form>
    </div>
  </div>
</div>
